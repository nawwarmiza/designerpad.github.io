<link rel="stylesheet" href="//static.zalora.com/css/global.css">
<div id="createPreview"></div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
    function fetchDataFromExcel() {
        $.getJSON("https://script.google.com/macros/s/AKfycbxOLElujQcy1-ZUer1KgEvK16gkTLUqYftApjNCM_IRTL3HSuDk/exec?id=16iB_DCkiZfLivxXvSmXeZ5rNkS1mBH0zviDaxJTMV1c&sheet=TWJSONSerialize", function (data) {
            var html = data.TWJSONSerialize[0].Desktop;
            
            //construct cdn url based on country
            var cdnURL = "https://static-tw.zacdn.com";
            
            //render the html
            $("#createPreview").html(html);
            
            //update img src links
            $("img").each(function () {
                var imageURL = $(this).attr("src");
                imageURL = imageURL.replace("[MEDIA_BASE_URL]", cdnURL);
                $(this).attr("src", imageURL);
            });
            //preview hacks for perfect previews
            $("body").css("margin", "0 auto"); 
            $("body").css("width", "996px"); 
            $(".cms-full:last").css("margin-bottom", "200px");
        });
    }
    $(function () {
        fetchDataFromExcel();
    });
</script>
